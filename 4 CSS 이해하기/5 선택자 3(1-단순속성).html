<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>selector</title>
        <style media="screen">
            p[class] { color: silver; }
            p[class][id] { text-decoration: underline; }
        </style>
    </head>
    <body>
        <p class="foo">Hello</p>
        <p class="bar">CSS</p>
        <p class="baz" id="title">HTML</p>  <!--은색+밑줄-->
    </body>
</html>
